{% extends "base.html" %}

{% block title %} HomePage {% endblock %}

{% block content %}
<section id="addFlower">
    <div class="addFlower container">
        <div class="form-top">
            <h1 class="section-title">Thêm thông tin hoa</h1>
        </div>
        <div class=".form-bottom">
            <form action="/flowers/add">
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">Tên hoa</label>
                </div>
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">Tên khoa học</label>
                </div>
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">Giới (Kingdom)</label>
                </div>
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">Ngành (Division)</label>
                </div>
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">Lớp (Class)</label>
                </div>
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">Bộ (Order)</label>
                </div>
                <div class="input-data">
                    <input type="text" required>
                    <div class="underline"></div>
                    <label for="">Họ (Family)</label>
                </div>
                <div class="input-data input-textarea">
                    <textarea rows="1" cols="80" required></textarea>
                    <div class="underline"></div>
                    <label for="">Mô tả</label>
                </div>
                <div class="input-data input-textarea">
                    <textarea rows="1" cols="80" required></textarea>
                    <div class="underline"></div>
                    <label for="">Đặc điểm</label>
                </div>
                <div class="input-data input-textarea">
                    <textarea rows="1" cols="80" required></textarea>
                    <div class="underline"></div>
                    <label for="">Nơi phân bố</label>
                </div>
                <div class="form-row submit-btn">
                    <div class="input-data">
                        <div class="inner"></div>
                        <input type="submit" value="submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script src="../static/addAFlower.js"></script>
{% endblock %}
